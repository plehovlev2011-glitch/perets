<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- PWA настройки -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#ffffff">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    
    <!-- Security Headers -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://ascii-donut-72130862.figma.site https://perets.netlify.app; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://fonts.gstatic.com; connect-src 'self' https://ascii-donut-72130862.figma.site;">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
    
    <!-- Настройки для Apple iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="ПЕРЕЦ">
    <link rel="apple-touch-icon" href="/icons/icon-192.png">
    
    <title>ПЕРЕЦ</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            font-family: 'Ubuntu Mono', monospace;
            background: #ffffff;
            color: #000000;
        }
        
        /* Стили для Figma контейнера (PWA режим) */
        .figma-container {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: relative;
            display: none;
        }

        .figma-container iframe {
            width: 100%;
            height: calc(100% + 48px);
            border: none;
            position: absolute;
            top: -48px;
            left: 0;
        }
        
        /* Контейнеры для разных устройств */
        .device-container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        
        .fullscreen-image {
            width: 100%;
            height: 100vh;
            object-fit: contain;
            display: block;
        }
        
        .pc-image {
            width: 300px;
            height: auto;
            display: block;
        }
        
        .clickable {
            cursor: pointer;
        }
        
        .hidden {
            display: none;
        }
        
        .debug-info {
            position: fixed;
            top: 10px;
            left: 10px;
            color: #000000;
            font-size: 24px;
            z-index: 1000;
            background: rgba(255,255,255,0.8);
            padding: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="debug-info" id="debugInfo">:</div>

    <!-- Контейнер с Figma проектом (для PWA режима) -->
    <div class="figma-container" id="figmaContainer">
        <iframe src="https://ascii-donut-72130862.figma.site/" id="figmaFrame" title="ПЕРЕЦ"></iframe>
    </div>
    
    <!-- Контейнеры для разных устройств -->
    <div id="pcContainer" class="device-container hidden">
        <img src="/images/3.png" class="pc-image" alt="ПЕРЕЦ">
    </div>
    
    <div id="androidContainer" class="device-container hidden">
        <img src="/images/4.png" class="fullscreen-image clickable" id="androidImage" alt="Установить ПЕРЕЦ">
    </div>
    
    <div id="iphoneSafariContainer" class="device-container hidden">
        <img src="/images/1.png" class="fullscreen-image clickable" id="image1" alt="Установить приложение">
        <div id="image2" class="hidden">
            <img src="/images/2.png" class="fullscreen-image" alt="Инструкция">
        </div>
    </div>
    
    <div id="iphoneOtherContainer" class="device-container hidden">
        <img src="/images/se.png" class="fullscreen-image clickable" id="safariImage" alt="Открыть в Safari">
    </div>

    <script>
        // Определение устройства и браузера
        function detectDevice() {
            const userAgent = navigator.userAgent.toLowerCase();
            const isIOS = /iphone|ipad|ipod/.test(userAgent);
            const isAndroid = /android/.test(userAgent);
            const isSafari = /safari/.test(userAgent) && !/chrome/.test(userAgent);
            const isMobile = /mobile/.test(userAgent);
            const isTablet = /tablet/.test(userAgent);
            const isPC = !isMobile && !isTablet;
            
            return {
                isIOS,
                isAndroid, 
                isSafari,
                isMobile,
                isTablet,
                isPC,
                userAgent
            };
        }

        // Показ соответствующего контейнера
        function showDeviceContainer(deviceInfo) {
            const debugInfo = document.getElementById('debugInfo');
            
            if (deviceInfo.isPC) {
                document.getElementById('pcContainer').classList.remove('hidden');
                debugInfo.textContent = ',';
            } 
            else if (deviceInfo.isAndroid) {
                document.getElementById('androidContainer').classList.remove('hidden');
                debugInfo.textContent = '*';
            }
            else if (deviceInfo.isIOS && deviceInfo.isSafari) {
                document.getElementById('iphoneSafariContainer').classList.remove('hidden');
                debugInfo.textContent = ':';
            }
            else if (deviceInfo.isIOS && !deviceInfo.isSafari) {
                document.getElementById('iphoneOtherContainer').classList.remove('hidden');
                debugInfo.textContent = '_';
            }
            else {
                // Fallback для других устройств
                document.getElementById('pcContainer').classList.remove('hidden');
                debugInfo.textContent = ',';
            }
        }

        // Обработчики кликов
        function setupEventListeners(deviceInfo) {
            // Android - открыть Rustore
            if (deviceInfo.isAndroid) {
                document.getElementById('androidImage').addEventListener('click', function() {
                    window.open('https://www.rustore.ru/catalog/app/co.median.android.dyrbaxe', '_blank');
                });
            }
            
            // iPhone Safari - переключение между картинками
            if (deviceInfo.isIOS && deviceInfo.isSafari) {
                document.getElementById('image1').addEventListener('click', function() {
                    document.getElementById('image1').classList.add('hidden');
                    document.getElementById('image2').classList.remove('hidden');
                });
            }
            
            // iPhone другие браузеры - открыть Safari
            if (deviceInfo.isIOS && !deviceInfo.isSafari) {
                document.getElementById('safariImage').addEventListener('click', function() {
                    // Пытаемся открыть в Safari
                    const url = window.location.href;
                    window.location.href = 'x-web-search://?=' + encodeURIComponent(url);
                    
                    // Fallback - открыть текущую страницу
                    setTimeout(() => {
                        window.location.href = url;
                    }, 1000);
                });
            }
        }

        // Конфигурация безопасности
        const SECURITY_CONFIG = {
            VALID_ORIGINS: [
                'https://ascii-donut-72130862.figma.site',
                'https://perets.netlify.app'
            ],
            BACKUP_KEY: 'perets_secure_data_v2',
            VALID_DOMAINS: ['perets.netlify.app', 'localhost']
        };

        // Система безопасного хранения
        class SecureStorage {
            constructor() {
                this.backupCache = new Map();
                this.init();
            }

            init() {
                this.setupSecureMessaging();
                this.startBackupService();
            }

            setupSecureMessaging() {
                window.addEventListener('message', (event) => {
                    if (!SECURITY_CONFIG.VALID_ORIGINS.includes(event.origin)) {
                        return;
                    }

                    try {
                        this.handleSecureMessage(event);
                    } catch (error) {
                        console.error('[SECURITY] Message handling error:', error);
                    }
                });
            }

            handleSecureMessage(event) {
                const { type, data, timestamp } = event.data;

                if (Date.now() - timestamp > 10000) {
                    return;
                }

                switch(type) {
                    case 'STORAGE_BACKUP':
                        this.saveSecureBackup(data, event.source, event.origin);
                        break;
                    case 'STORAGE_RESTORE_REQUEST':
                        this.restoreSecureData(event.source, event.origin);
                        break;
                }
            }

            saveSecureBackup(data, target, origin) {
                try {
                    const backup = {
                        data: data,
                        timestamp: Date.now(),
                        version: '2.0',
                        checksum: this.generateChecksum(data)
                    };

                    this.saveToLocalStorage(backup);
                    this.saveToIndexedDB(backup);
                    this.backupCache.set('latest', backup);

                    target.postMessage({
                        type: 'STORAGE_BACKUP_CONFIRMED',
                        timestamp: Date.now()
                    }, origin);

                } catch (error) {
                    console.error('[SECURITY] Backup error:', error);
                }
            }

            saveToLocalStorage(backup) {
                try {
                    localStorage.setItem(SECURITY_CONFIG.BACKUP_KEY, JSON.stringify(backup));
                    this.cleanupOldBackups();
                } catch (error) {
                    console.warn('[SECURITY] LocalStorage save failed:', error);
                }
            }

            async saveToIndexedDB(backup) {
                try {
                    const db = await this.openDatabase();
                    const transaction = db.transaction(['secureStorage'], 'readwrite');
                    const store = transaction.objectStore('secureStorage');
                    
                    await store.put({
                        id: 'primary_backup',
                        ...backup,
                        dbTimestamp: Date.now()
                    });
                } catch (error) {
                    console.warn('[SECURITY] IndexedDB save failed:', error);
                }
            }

            openDatabase() {
                return new Promise((resolve, reject) => {
                    const request = indexedDB.open('PeretsSecureDB', 2);
                    
                    request.onerror = () => reject(request.error);
                    request.onsuccess = () => resolve(request.result);
                    
                    request.onupgradeneeded = (event) => {
                        const db = event.target.result;
                        if (!db.objectStoreNames.contains('secureStorage')) {
                            const store = db.createObjectStore('secureStorage', { keyPath: 'id' });
                            store.createIndex('timestamp', 'timestamp');
                        }
                    };
                });
            }

            async restoreSecureData(target, origin) {
                try {
                    let backup = null;

                    if (this.backupCache.has('latest')) {
                        backup = this.backupCache.get('latest');
                    } else {
                        backup = this.getFromLocalStorage();
                        if (!backup) {
                            backup = await this.getFromIndexedDB();
                        }
                    }

                    if (backup && this.validateBackup(backup)) {
                        target.postMessage({
                            type: 'STORAGE_RESTORE_RESPONSE',
                            data: backup.data,
                            timestamp: Date.now()
                        }, origin);
                    } else {
                        target.postMessage({
                            type: 'STORAGE_RESTORE_EMPTY',
                            timestamp: Date.now()
                        }, origin);
                    }

                } catch (error) {
                    console.error('[SECURITY] Restore error:', error);
                }
            }

            getFromLocalStorage() {
                try {
                    const stored = localStorage.getItem(SECURITY_CONFIG.BACKUP_KEY);
                    return stored ? JSON.parse(stored) : null;
                } catch (error) {
                    return null;
                }
            }

            async getFromIndexedDB() {
                try {
                    const db = await this.openDatabase();
                    const transaction = db.transaction(['secureStorage'], 'readonly');
                    const store = transaction.objectStore('secureStorage');
                    
                    return new Promise((resolve) => {
                        const request = store.get('primary_backup');
                        request.onsuccess = () => resolve(request.result);
                        request.onerror = () => resolve(null);
                    });
                } catch (error) {
                    return null;
                }
            }

            validateBackup(backup) {
                return backup && 
                       backup.checksum === this.generateChecksum(backup.data) &&
                       Date.now() - backup.timestamp < 86400000;
            }

            generateChecksum(data) {
                const str = JSON.stringify(data);
                let hash = 0;
                for (let i = 0; i < str.length; i++) {
                    const char = str.charCodeAt(i);
                    hash = ((hash << 5) - hash) + char;
                    hash = hash & hash;
                }
                return hash.toString();
            }

            startBackupService() {
                setInterval(() => {
                    this.requestBackup();
                }, 20000);

                window.addEventListener('beforeunload', () => {
                    this.requestBackup();
                });
            }

            requestBackup() {
                const frame = document.getElementById('figmaFrame');
                if (frame && frame.contentWindow) {
                    try {
                        frame.contentWindow.postMessage({
                            type: 'STORAGE_BACKUP_REQUEST',
                            timestamp: Date.now()
                        }, '*');
                    } catch (error) {
                        // Игнорируем cross-origin ошибки
                    }
                }
            }

            cleanupOldBackups() {
                const now = Date.now();
                for (let i = 0; i < localStorage.length; i++) {
                    const key = localStorage.key(i);
                    if (key && key.startsWith('perets_backup_')) {
                        try {
                            const item = JSON.parse(localStorage.getItem(key));
                            if (now - item.timestamp > 86400000) {
                                localStorage.removeItem(key);
                            }
                        } catch (error) {
                            localStorage.removeItem(key);
                        }
                    }
                }
            }
        }

        // Упрощенная проверка PWA режима
        function isPWA() {
            return window.navigator.standalone || window.matchMedia('(display-mode: standalone)').matches;
        }
        
        // Основная логика отображения
        function initApp() {
            const isPwaMode = isPWA();
            const deviceInfo = detectDevice();
            
            if (isPwaMode) {
                // PWA режим - показываем Figma проект
                document.getElementById('figmaContainer').style.display = 'block';
                document.querySelectorAll('.device-container').forEach(container => {
                    container.classList.add('hidden');
                });
                
                window.secureStorage = new SecureStorage();
                
                const frame = document.getElementById('figmaFrame');
                frame.onload = function() {
                    setTimeout(() => {
                        frame.contentWindow.postMessage({
                            type: 'STORAGE_RESTORE_REQUEST',
                            timestamp: Date.now()
                        }, '*');
                    }, 2000);
                };
                
            } else {
                // Браузерный режим - показываем соответствующий контейнер
                document.getElementById('figmaContainer').classList.add('hidden');
                showDeviceContainer(deviceInfo);
                setupEventListeners(deviceInfo);
            }
        }
        
        // Инициализация приложения
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
                .then(() => {
                    initApp();
                })
                .catch(() => {
                    initApp();
                });
        } else {
            initApp();
        }
        
        setTimeout(initApp, 1000);
    </script>
</body>
</html>
