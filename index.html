<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- PWA настройки -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#ff0000">
    
    <!-- Настройки для Apple iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="ПЕРЕЦ">
    <link rel="apple-touch-icon" href="/icons/icon-192.png">
    
    <!-- Для Windows -->
    <meta name="msapplication-TileColor" content="#ff0000">
    
    <title>ПЕРЕЦ - кафе-столовая с доставкой от 30 минут</title>
    
    <style>
        /* Общие сбросы для чистого отображения на весь экран */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden; /* Скрывает скроллбар основного документа */
            box-sizing: border-box;
        }
        
        /* Контейнер-рамка, который выполняет функцию обрезки (cropping) */
        .iframe-container {
            width: 100%;
            height: 100%;
            overflow: hidden; /* Ключевое свойство для обрезки контента */
            position: relative;
        }

        /* Сам встроенный контент (iframe) */
        .iframe-container iframe {
            width: 100%;
            height: calc(100% + 48px); /* Увеличиваем высоту iframe на высоту баннера (48px) */
            border: none;
            position: absolute;
            top: -48px; /* Сдвигаем содержимое iframe вверх на 48px для скрытия баннера */
            left: 0;
            /* Убедитесь, что встроенное приложение может прокручиваться, если оно длинное */
            overflow: auto; 
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <iframe src="https://ascii-donut-72130862.figma.site/" title="ПЕРЕЦ - кафе-столовая с доставкой от 30 минут"></iframe>
    </div>

    <!-- Регистрация Service Worker для PWA -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/sw.js')
                    .then(function(registration) {
                        console.log('PWA готов к работе! Scope:', registration.scope);
                    })
                    .catch(function(error) {
                        console.log('Ошибка регистрации PWA:', error);
                    });
            });
        }
        
        // Дополнительная проверка для iOS
        if (window.navigator.standalone) {
            console.log('Запущено в полноэкранном режиме iOS');
        }
    </script>
</body>
</html>
