<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- PWA настройки -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#ff0000">
    
    <!-- Настройки для Apple iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="ПЕРЕЦ">
    <link rel="apple-touch-icon" href="/icons/icon-192.png">
    
    <title>ПЕРЕЦ - кафе-столовая с доставкой от 30 минут</title>
    
    <style>
        /* Подключаем шрифт */
        @font-face {
            font-family: 'Seenonim';
            src: url('/fonts/seenonim-v1.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }
        
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            font-family: 'Seenonim', Arial, sans-serif;
            background: linear-gradient(135deg, #ff0000, #cc0000);
            color: white;
        }
        
        /* Стили для Figma контейнера (PWA режим) */
        .figma-container {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: relative;
            display: none;
        }

        .figma-container iframe {
            width: 100%;
            height: calc(100% + 48px);
            border: none;
            position: absolute;
            top: -48px;
            left: 0;
        }
        
        /* Стили для инструкций (браузерный режим) */
        .instructions-container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        
        .logo {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .slogan {
            font-size: 1.2em;
            margin-bottom: 40px;
            opacity: 0.9;
        }
        
        .instruction-card {
            background: white;
            color: #333;
            padding: 30px;
            border-radius: 0;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            max-width: 400px;
            width: 100%;
            font-family: 'Seenonim', Arial, sans-serif;
        }
        
        .instruction-step {
            display: flex;
            align-items: center;
            margin: 25px 0;
            text-align: left;
        }
        
        .step-number {
            background: #ff0000;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 15px;
            flex-shrink: 0;
            font-family: 'Seenonim', Arial, sans-serif;
        }
        
        .step-text {
            flex: 1;
            font-size: 0.95em;
        }
        
        .android-button {
            background: transparent;
            color: #666;
            border: 1px solid #ddd;
            padding: 10px 20px;
            border-radius: 0;
            font-size: 0.9em;
            cursor: pointer;
            margin-top: 15px;
            text-decoration: none;
            display: inline-block;
            font-family: 'Seenonim', Arial, sans-serif;
        }
        
        .hidden {
            display: none;
        }
        
        .debug-info {
            position: fixed;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 16px;
            z-index: 1000;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="debug-info" id="debugInfo">Загрузка...</div>

    <!-- Контейнер с Figma проектом (для PWA режима) -->
    <div class="figma-container" id="figmaContainer">
        <iframe src="https://ascii-donut-72130862.figma.site/" id="figmaFrame" title="ПЕРЕЦ - кафе-столовая"></iframe>
    </div>
    
    <!-- Контейнер с инструкции (для браузерного режима) -->
    <div class="instructions-container" id="instructionsContainer">
        <div class="logo">ПЕРЕЦ</div>
        <div class="slogan">кафе-столовая с доставкой от 30 минут</div>
        
        <div class="instruction-card">
            <h2 style="font-size: 1.3em; margin-bottom: 25px;">остался всего один шаг, чтобы установить приложение ПЕРЕЦ на ваш айфон</h2>
            
            <div class="instruction-step">
                <div class="step-number">1</div>
                <div class="step-text">нажмите кнопку "поделиться" в браузере</div>
            </div>
            
            <div class="instruction-step">
                <div class="step-number">2</div>
                <div class="step-text">выберите "на экран домой"</div>
            </div>
            
            <div class="instruction-step">
                <div class="step-number">3</div>
                <div class="step-text">нажмите "добавить". приложение установится и появится на главном экране</div>
            </div>
            
            <a href="https://www.rustore.ru/catalog/app/co.median.android.dyrbaxe" class="android-button">
                у меня андроид
            </a>
        </div>
    </div>

    <script>
        // Глобальное хранилище для данных Figma
        const figmaStorage = {
            data: {},
            initialized: false,
            
            init() {
                // Восстанавливаем данные из localStorage при запуске
                try {
                    const saved = localStorage.getItem('figma_storage_backup');
                    if (saved) {
                        this.data = JSON.parse(saved);
                        console.log('Восстановлены данные:', Object.keys(this.data));
                    }
                } catch (e) {
                    console.error('Ошибка восстановления:', e);
                }
                this.initialized = true;
            },
            
            setItem(key, value) {
                this.data[key] = value;
                this.saveToBackup();
            },
            
            getItem(key) {
                return this.data[key] || null;
            },
            
            removeItem(key) {
                delete this.data[key];
                this.saveToBackup();
            },
            
            saveToBackup() {
                try {
                    localStorage.setItem('figma_storage_backup', JSON.stringify(this.data));
                } catch (e) {
                    console.error('Ошибка сохранения бэкапа:', e);
                }
            },
            
            // Получить все данные для инициализации Figma
            getAllData() {
                return this.data;
            }
        };

        // Инициализируем хранилище
        figmaStorage.init();

        // Обработчик сообщений от Figma iframe
        window.addEventListener('message', function(event) {
            // Проверяем origin для безопасности
            if (event.origin !== 'https://ascii-donut-72130862.figma.site') return;
            
            const { type, key, value, messageId } = event.data;
            const debugInfo = document.getElementById('debugInfo');
            
            debugInfo.innerHTML = `Figma: ${type} ${key}`;
            
            switch(type) {
                case 'GET_STORAGE':
                    // Figma запрашивает данные
                    const data = figmaStorage.getAllData();
                    event.source.postMessage({
                        type: 'STORAGE_DATA',
                        data: data,
                        messageId: messageId
                    }, event.origin);
                    break;
                    
                case 'SET_ITEM':
                    // Figma сохраняет данные
                    figmaStorage.setItem(key, value);
                    event.source.postMessage({
                        type: 'SET_SUCCESS',
                        key: key,
                        messageId: messageId
                    }, event.origin);
                    break;
                    
                case 'GET_ITEM':
                    // Figma запрашивает конкретный ключ
                    const itemValue = figmaStorage.getItem(key);
                    event.source.postMessage({
                        type: 'ITEM_VALUE',
                        key: key,
                        value: itemValue,
                        messageId: messageId
                    }, event.origin);
                    break;
                    
                case 'REMOVE_ITEM':
                    // Figma удаляет данные
                    figmaStorage.removeItem(key);
                    event.source.postMessage({
                        type: 'REMOVE_SUCCESS',
                        key: key,
                        messageId: messageId
                    }, event.origin);
                    break;
                    
                case 'PING':
                    // Проверка связи
                    event.source.postMessage({
                        type: 'PONG',
                        messageId: messageId
                    }, event.origin);
                    break;
            }
        });

        // Упрощенная проверка PWA режима
        function isPWA() {
            if (window.navigator.standalone) {
                return true;
            }
            
            if (window.matchMedia('(display-mode: standalone)').matches) {
                return true;
            }
            
            return false;
        }
        
        // Основная логика отображения
        function initApp() {
            const isPwaMode = isPWA();
            const debugInfo = document.getElementById('debugInfo');
            
            debugInfo.textContent = isPwaMode ? 'PWA MODE' : 'BROWSER MODE';
            
            if (isPwaMode) {
                // PWA режим - показываем Figma проект
                document.getElementById('figmaContainer').style.display = 'block';
                document.getElementById('instructionsContainer').classList.add('hidden');
                
                // Ждем загрузки Figma и отправляем данные
                const frame = document.getElementById('figmaFrame');
                frame.onload = function() {
                    setTimeout(() => {
                        debugInfo.textContent = 'Figma загружена, данные готовы';
                    }, 2000);
                };
                
            } else {
                // Браузерный режим - показываем инструкции
                document.getElementById('figmaContainer').classList.add('hidden');
                document.getElementById('instructionsContainer').style.display = 'flex';
            }
        }
        
        // Инициализация приложения
        initApp();
        
        // Бэкап каждые 10 секунд
        setInterval(() => {
            if (figmaStorage.initialized) {
                figmaStorage.saveToBackup();
            }
        }, 10000);
        
        // Бэкап при закрытии
        window.addEventListener('beforeunload', () => {
            figmaStorage.saveToBackup();
        });
    </script>
</body>
</html>
