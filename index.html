<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- PWA настройки -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#ff0000">
    
    <!-- Настройки для Apple iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="ПЕРЕЦ">
    <link rel="apple-touch-icon" href="/icons/icon-192.png">
    
    <!-- Для Windows -->
    <meta name="msapplication-TileColor" content="#ff0000">
    
    <title>ПЕРЕЦ - кафе-столовая с доставкой от 30 минут</title>
    
    <style>
        /* Общие сбросы для чистого отображения на весь экран */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            box-sizing: border-box;
        }
        
        /* Контейнер-рамка, который выполняет функцию обрезки (cropping) */
        .iframe-container {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: relative;
        }

        /* Сам встроенный контент (iframe) */
        .iframe-container iframe {
            width: 100%;
            height: calc(100% + 48px);
            border: none;
            position: absolute;
            top: -48px;
            left: 0;
            overflow: auto; 
        }
        
        /* Скрываем iframe по умолчанию */
        .iframe-container {
            display: none;
        }
        
        /* Показываем редирект по умолчанию */
        .redirect-message {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <!-- Сообщение о редиректе (показывается в браузере) -->
    <div class="redirect-message" id="redirectMessage">
        <div>
            <h2>ПЕРЕЦ - кафе-столовая</h2>
            <p>Перенаправляем на основную страницу...</p>
        </div>
    </div>
    
    <!-- Iframe с Figma проектом (показывается в PWA) -->
    <div class="iframe-container" id="figmaContainer">
        <iframe src="https://ascii-donut-72130862.figma.site/" title="ПЕРЕЦ - кафе-столовая с доставкой от 30 минут"></iframe>
    </div>

    <!-- Регистрация Service Worker и логика переключения -->
    <script>
        // Функция проверки полноэкранного режима
        function isRunningInPWA() {
            return window.navigator.standalone || 
                   window.matchMedia('(display-mode: standalone)').matches ||
                   document.referrer.includes('android-app://');
        }
        
        // Основная логика
        function initApp() {
            if (isRunningInPWA()) {
                // Запущено в полноэкранном режиме - показываем Figma
                document.getElementById('figmaContainer').style.display = 'block';
                document.getElementById('redirectMessage').style.display = 'none';
                console.log('Запущено в PWA режиме - показываем Figma');
            } else {
                // Запущено в браузере - редирект на Tilda
                console.log('Запущено в браузере - редирект на Tilda');
                window.location.href = 'https://perecinstructions.tilda.ws';
            }
        }
        
        // Регистрация Service Worker для PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/sw.js')
                    .then(function(registration) {
                        console.log('PWA готов к работе!');
                        initApp(); // Запускаем основную логику после регистрации SW
                    })
                    .catch(function(error) {
                        console.log('Ошибка регистрации PWA:', error);
                        initApp(); // Все равно запускаем логику даже при ошибке
                    });
            });
        } else {
            // Если Service Worker не поддерживается, все равно запускаем логику
            initApp();
        }
    </script>
</body>
</html>
