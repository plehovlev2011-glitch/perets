<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Приложение без баннера Figma Make</title>
    <style>
        /* Общие сбросы для чистого отображения на весь экран */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden; /* Скрывает скроллбар основного документа */
            box-sizing: border-box;
        }
        
        /* Контейнер-рамка, который выполняет функцию обрезки (cropping) */
        .iframe-container {
            width: 100%;
            height: 100%;
            overflow: hidden; /* Ключевое свойство для обрезки контента */
            position: relative;
        }

        /* Сам встроенный контент (iframe) */
        .iframe-container iframe {
            width: 100%;
            height: calc(100% + 48px); /* Увеличиваем высоту iframe на высоту баннера (48px) */
            border: none;
            position: absolute;
            top: -48px; /* Сдвигаем содержимое iframe вверх на 48px для скрытия баннера */
            left: 0;
            /* Убедитесь, что встроенное приложение может прокручиваться, если оно длинное */
            overflow: auto; 
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <iframe src="https://ascii-donut-72130862.figma.site/" title="Приложение Figma Make без верхнего баннера"></iframe>
    </div>
</body>
</html>
