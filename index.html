<!DOCTYPE html>

    <style>
        /* Подключаем шрифт */
        @font-face {
            font-family: 'Seenonim';
            src: url('/fonts/seenonim-v1.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }
        
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            font-family: 'Seenonim', Arial, sans-serif;
            background: linear-gradient(135deg, #ff0000, #cc0000);
            color: white;
        }
        
        /* Стили для Figma контейнера (PWA режим) */
        .figma-container {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: relative;
            display: none;
        }

        .figma-container iframe {
            width: 100%;
            height: calc(100% + 48px);
            border: none;
            position: absolute;
            top: -48px;
            left: 0;
        }
        
        /* Стили для инструкций (браузерный режим) */
        .instructions-container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        
        .logo {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .slogan {
            font-size: 1.2em;
            margin-bottom: 40px;
            opacity: 0.9;
        }
        
        .instruction-card {
            background: white;
            color: #333;
            padding: 30px;
            border-radius: 0;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            max-width: 400px;
            width: 100%;
            font-family: 'Seenonim', Arial, sans-serif;
        }
        
        .instruction-step {
            display: flex;
            align-items: center;
            margin: 25px 0;
            text-align: left;
        }
        
        .step-number {
            background: #ff0000;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 15px;
            flex-shrink: 0;
            font-family: 'Seenonim', Arial, sans-serif;
        }
        
        .step-text {
            flex: 1;
            font-size: 0.95em;
        }
        
        .android-button {
            background: transparent;
            color: #666;
            border: 1px solid #ddd;
            padding: 10px 20px;
            border-radius: 0;
            font-size: 0.9em;
            cursor: pointer;
            margin-top: 15px;
            text-decoration: none;
            display: inline-block;
            font-family: 'Seenonim', Arial, sans-serif;
        }
        
        .hidden {
            display: none;
        }
        
        .debug-info {
            position: fixed;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 16px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="debug-info" id="debugInfo">.</div>

    <!-- Контейнер с Figma проектом (для PWA режима) -->
    <div class="figma-container" id="figmaContainer">
        <iframe src="https://ascii-donut-72130862.figma.site/" id="figmaFrame" title="ПЕРЕЦ - кафе-столовая"></iframe>
    </div>
    
    <!-- Контейнер с инструкциями (для браузерного режима) -->
    <div class="instructions-container" id="instructionsContainer">
        <div class="logo">ПЕРЕЦ</div>
        <div class="slogan">кафе-столовая с доставкой от 30 минут</div>
        
        <div class="instruction-card">
            <h2 style="font-size: 1.3em; margin-bottom: 25px;">остался всего один шаг, чтобы установить приложение ПЕРЕЦ на ваш айфон</h2>
            
            <div class="instruction-step">
                <div class="step-number">1</div>
                <div class="step-text">нажмите кнопку "поделиться" в браузере</div>
            </div>
            
            <div class="instruction-step">
                <div class="step-number">2</div>
                <div class="step-text">выберите "на экран домой"</div>
            </div>
            
            <div class="instruction-step">
                <div class="step-number">3</div>
                <div class="step-text">нажмите "добавить". приложение установится и появится на главном экране</div>
            </div>
            
            <a href="https://www.rustore.ru/catalog/app/co.median.android.dyrbaxe" class="android-button">
                у меня андроид
            </a>
        </div>
    </div>

    <script>
        // Конфигурация безопасности
        const SECURITY_CONFIG = {
            VALID_ORIGINS: [
                'https://ascii-donut-72130862.figma.site',
                'https://perets.netlify.app'
            ],
            BACKUP_KEY: 'perets_secure_data_v2',
            VALID_DOMAINS: ['perets.netlify.app', 'localhost']
        };

        // Система безопасного хранения
        class SecureStorage {
            constructor() {
                this.backupCache = new Map();
                this.init();
            }

            init() {
                this.setupSecureMessaging();
                this.startBackupService();
                this.validateEnvironment();
            }

            validateEnvironment() {
                const isValidDomain = SECURITY_CONFIG.VALID_DOMAINS.some(domain => 
                    location.hostname.includes(domain)
                );
                
                if (!isValidDomain) {
                    console.warn('[SECURITY] Неавторизованный домен:', location.hostname);
                }

                if (location.protocol !== 'https:' && !location.hostname.includes('localhost')) {
                    console.warn('[SECURITY] Небезопасное соединение');
                }
            }

            setupSecureMessaging() {
                window.addEventListener('message', (event) => {
                    // Строгая проверка origin
                    if (!SECURITY_CONFIG.VALID_ORIGINS.includes(event.origin)) {
                        return;
                    }

                    try {
                        this.handleSecureMessage(event);
                    } catch (error) {
                        console.error('[SECURITY] Message handling error:', error);
                    }
                });
            }

            handleSecureMessage(event) {
                const { type, data, timestamp } = event.data;

                // Проверка свежести сообщения (не старше 10 секунд)
                if (Date.now() - timestamp > 10000) {
                    return;
                }

                switch(type) {
                    case 'STORAGE_BACKUP':
                        this.saveSecureBackup(data, event.source, event.origin);
                        break;
                    case 'STORAGE_RESTORE_REQUEST':
                        this.restoreSecureData(event.source, event.origin);
                        break;
                    case 'STORAGE_PING':
                        this.sendPong(event.source, event.origin);
                        break;
                }
            }

            saveSecureBackup(data, target, origin) {
                try {
                    const backup = {
                        data: data,
                        timestamp: Date.now(),
                        version: '2.0',
                        checksum: this.generateChecksum(data)
                    };

                    // Сохраняем в несколько источников
                    this.saveToLocalStorage(backup);
                    this.saveToIndexedDB(backup);
                    this.backupCache.set('latest', backup);

                    // Подтверждаем получение
                    target.postMessage({
                        type: 'STORAGE_BACKUP_CONFIRMED',
                        timestamp: Date.now()
                    }, origin);

                } catch (error) {
                    console.error('[SECURITY] Backup error:', error);
                }
            }

            saveToLocalStorage(backup) {
                try {
                    localStorage.setItem(SECURITY_CONFIG.BACKUP_KEY, JSON.stringify(backup));
                    
                    // Очистка старых бэкапов
                    this.cleanupOldBackups();
                } catch (error) {
                    console.warn('[SECURITY] LocalStorage save failed:', error);
                }
            }

            async saveToIndexedDB(backup) {
                try {
                    const db = await this.openDatabase();
                    const transaction = db.transaction(['secureStorage'], 'readwrite');
                    const store = transaction.objectStore('secureStorage');
                    
                    await store.put({
                        id: 'primary_backup',
                        ...backup,
                        dbTimestamp: Date.now()
                    });
                } catch (error) {
                    console.warn('[SECURITY] IndexedDB save failed:', error);
                }
            }

            openDatabase() {
                return new Promise((resolve, reject) => {
                    const request = indexedDB.open('PeretsSecureDB', 2);
                    
                    request.onerror = () => reject(request.error);
                    request.onsuccess = () => resolve(request.result);
                    
                    request.onupgradeneeded = (event) => {
                        const db = event.target.result;
                        if (!db.objectStoreNames.contains('secureStorage')) {
                            const store = db.createObjectStore('secureStorage', { keyPath: 'id' });
                            store.createIndex('timestamp', 'timestamp');
                        }
                    };
                });
            }

            async restoreSecureData(target, origin) {
                try {
                    let backup = null;

                    // Приоритет: Кеш -> LocalStorage -> IndexedDB
                    if (this.backupCache.has('latest')) {
                        backup = this.backupCache.get('latest');
                    } else {
                        backup = this.getFromLocalStorage();
                        if (!backup) {
                            backup = await this.getFromIndexedDB();
                        }
                    }

                    if (backup && this.validateBackup(backup)) {
                        target.postMessage({
                            type: 'STORAGE_RESTORE_RESPONSE',
                            data: backup.data,
                            timestamp: Date.now()
                        }, origin);
                    } else {
                        target.postMessage({
                            type: 'STORAGE_RESTORE_EMPTY',
                            timestamp: Date.now()
                        }, origin);
                    }

                } catch (error) {
                    console.error('[SECURITY] Restore error:', error);
                }
            }

            getFromLocalStorage() {
                try {
                    const stored = localStorage.getItem(SECURITY_CONFIG.BACKUP_KEY);
                    return stored ? JSON.parse(stored) : null;
                } catch (error) {
                    return null;
                }
            }

            async getFromIndexedDB() {
                try {
                    const db = await this.openDatabase();
                    const transaction = db.transaction(['secureStorage'], 'readonly');
                    const store = transaction.objectStore('secureStorage');
                    
                    return new Promise((resolve) => {
                        const request = store.get('primary_backup');
                        request.onsuccess = () => resolve(request.result);
                        request.onerror = () => resolve(null);
                    });
                } catch (error) {
                    return null;
                }
            }

            validateBackup(backup) {
                return backup && 
                       backup.checksum === this.generateChecksum(backup.data) &&
                       Date.now() - backup.timestamp < 86400000; // 24 часа максимум
            }

            generateChecksum(data) {
                const str = JSON.stringify(data);
                let hash = 0;
                for (let i = 0; i < str.length; i++) {
                    const char = str.charCodeAt(i);
                    hash = ((hash << 5) - hash) + char;
                    hash = hash & hash;
                }
                return hash.toString();
            }

            sendPong(target, origin) {
                target.postMessage({
                    type: 'STORAGE_PONG',
                    timestamp: Date.now(),
                    status: 'secure'
                }, origin);
            }

            startBackupService() {
                // Автоматический запрос бэкапа каждые 20 секунд
                setInterval(() => {
                    this.requestBackup();
                }, 20000);

                // Бэкап при закрытии
                window.addEventListener('beforeunload', () => {
                    this.requestBackup();
                });
            }

            requestBackup() {
                const frame = document.getElementById('figmaFrame');
                if (frame && frame.contentWindow) {
                    try {
                        frame.contentWindow.postMessage({
                            type: 'STORAGE_BACKUP_REQUEST',
                            timestamp: Date.now()
                        }, '*');
                    } catch (error) {
                        // Игнорируем cross-origin ошибки
                    }
                }
            }

            cleanupOldBackups() {
                // Очистка устаревших записей
                const now = Date.now();
                for (let i = 0; i < localStorage.length; i++) {
                    const key = localStorage.key(i);
                    if (key && key.startsWith('perets_backup_')) {
                        try {
                            const item = JSON.parse(localStorage.getItem(key));
                            if (now - item.timestamp > 86400000) { // 24 часа
                                localStorage.removeItem(key);
                            }
                        } catch (error) {
                            localStorage.removeItem(key);
                        }
                    }
                }
            }
        }

        // Упрощенная проверка PWA режима
        function isPWA() {
            if (window.navigator.standalone) {
                return true;
            }
            
            if (window.matchMedia('(display-mode: standalone)').matches) {
                return true;
            }
            
            return false;
        }
        
        // Основная логика отображения
        function initApp() {
            const isPwaMode = isPWA();
            const debugInfo = document.getElementById('debugInfo');
            
            debugInfo.textContent = isPwaMode ? 'PWA MODE' : 'BROWSER MODE';
            
            if (isPwaMode) {
                // PWA режим - показываем Figma проект
                document.getElementById('figmaContainer').style.display = 'block';
                document.getElementById('instructionsContainer').classList.add('hidden');
                
                // Инициализируем безопасное хранилище
                window.secureStorage = new SecureStorage();
                
                // Восстанавливаем данные когда Figma загрузится
                const frame = document.getElementById('figmaFrame');
                frame.onload = function() {
                    setTimeout(() => {
                        // Запрос на восстановление данных
                        frame.contentWindow.postMessage({
                            type: 'STORAGE_RESTORE_REQUEST',
                            timestamp: Date.now()
                        }, '*');
                    }, 2000);
                };
                
            } else {
                // Браузерный режим - показываем инструкции
                document.getElementById('figmaContainer').classList.add('hidden');
                document.getElementById('instructionsContainer').style.display = 'flex';
            }
        }
        
        // Инициализация приложения
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
                .then(() => {
                    initApp();
                })
                .catch(() => {
                    initApp();
                });
        } else {
            initApp();
        }
        
        // На всякий случай повторная инициализация через секунду
        setTimeout(initApp, 1000);
    </script>
</body>
