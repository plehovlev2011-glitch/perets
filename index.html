<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- PWA настройки -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#ff0000">
    
    <!-- Настройки для Apple iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="ПЕРЕЦ">
    <link rel="apple-touch-icon" href="/icons/icon-192.png">
    
    <title>ПЕРЕЦ - кафе-столовая с доставкой от 30 минут</title>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff0000, #cc0000);
            color: white;
        }
        
        /* Стили для Figma контейнера (PWA режим) */
        .figma-container {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: relative;
            display: none;
        }

        .figma-container iframe {
            width: 100%;
            height: calc(100% + 48px);
            border: none;
            position: absolute;
            top: -48px;
            left: 0;
        }
        
        /* Стили для инструкций (браузерный режим) */
        .instructions-container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        
        .logo {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .slogan {
            font-size: 1.2em;
            margin-bottom: 40px;
            opacity: 0.9;
        }
        
        .instruction-card {
            background: white;
            color: #333;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            max-width: 400px;
            width: 100%;
        }
        
        .instruction-step {
            display: flex;
            align-items: center;
            margin: 25px 0;
            text-align: left;
        }
        
        .step-number {
            background: #ff0000;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 15px;
            flex-shrink: 0;
        }
        
        .hidden {
            display: none;
        }
        
        .debug-info {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="debug-info" id="debugInfo">Загрузка...</div>

    <!-- Контейнер с Figma проектом (для PWA режима) -->
    <div class="figma-container" id="figmaContainer">
        <iframe src="https://ascii-donut-72130862.figma.site/" title="ПЕРЕЦ - кафе-столовая"></iframe>
    </div>
    
    <!-- Контейнер с инструкциями (для браузерного режима) -->
    <div class="instructions-container" id="instructionsContainer">
        <div class="logo">ПЕРЕЦ</div>
        <div class="slogan">Кафе-столовая с доставкой от 30 минут</div>
        
        <div class="instruction-card">
            <h2>Добавьте приложение на главный экран</h2>
            
            <div class="instruction-step">
                <div class="step-number">1</div>
                <div class="step-text">Нажмите кнопку "Поделиться" в браузере</div>
            </div>
            
            <div class="instruction-step">
                <div class="step-number">2</div>
                <div class="step-text">Выберите "На экран домой"</div>
            </div>
            
            <div class="instruction-step">
                <div class="step-number">3</div>
                <div class="step-text">Запускайте как полноценное приложение</div>
            </div>
        </div>
    </div>

    <script>
        // Упрощенная проверка PWA режима
        function isPWA() {
            // Для iOS
            if (window.navigator.standalone) {
                return true;
            }
            
            // Для других устройств
            if (window.matchMedia('(display-mode: standalone)').matches) {
                return true;
            }
            
            return false;
        }
        
        // Основная логика отображения
        function initApp() {
            const isPwaMode = isPWA();
            const debugInfo = document.getElementById('debugInfo');
            
            debugInfo.textContent = `Режим: ${isPwaMode ? 'PWA' : 'Браузер'}`;
            
            if (isPwaMode) {
                // PWA режим - показываем Figma проект
                document.getElementById('figmaContainer').style.display = 'block';
                document.getElementById('instructionsContainer').classList.add('hidden');
                console.log('PWA режим - показываем Figma проект');
            } else {
                // Браузерный режим - показываем инструкции
                document.getElementById('figmaContainer').classList.add('hidden');
                document.getElementById('instructionsContainer').style.display = 'flex';
                console.log('Браузерный режим - показываем инструкции');
            }
        }
        
        // Простой Service Worker для теста
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
                .then(() => {
                    console.log('SW registered');
                    initApp();
                })
                .catch(() => {
                    console.log('SW failed');
                    initApp();
                });
        } else {
            initApp();
        }
        
        // На всякий случай повторная инициализация через секунду
        setTimeout(initApp, 1000);
    </script>
</body>
</html>
